

{% block title %} Tigerlab Claims {% endblock %}

{% block content %}
<body style="background-color: white">
    <div class="login-box-body bg-black">
        <p class="login-box-msg">Sign in here</p>
        <form method="post" action="/claim-admin">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-8">
                        <label class="custom-control custom-checkbox">
                            {{ form.remember_me }} Remember me
                        </label>
                    </div>
                    <div class="col-lg-4">
                        <button type="submit" class="btn btn-success btn-sm btn-block">Sign in</button>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
    </body>
{% endblock %}
